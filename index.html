<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <img id="logo" src="img/logo.svg" alt="Logo RocketNews">

        <h1>Atualize ideias e informações em 5 minutos.</h1>
        <h2>Tudo que você precisa saber para começar seu dia bem e informado</h2>
        <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br> Perfeito para se preparar para codar ☕</p>

        <form action="" method="post">
            <label for="email">Insira seu e-mail:</label>
            <div id="caixa-input-button">
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                <button type="submit">
                    <img src="img/send.svg" alt="Imagem do botão enviar">
                </button>
            </div>
        </form>

        <div id="link">
            <a href="#">Deixe-me ler primeiro <img src="img/arrow-right.svg" alt="Link para ler primeiro">
            </a>
        </div>
        
    </main>
    <aside>
        <img id="imgfundo" src="img/read_news 1.png" alt="Imagem de fundo">
    </aside>

</body>
</html>
